<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <input type="text" id="width" placeholder="enter width">
    <br><br>
    <input type="text" id="height" placeholder="enter height">
    <br><br>
    <select name="" id="bg">
        <option value="">-Select-</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <br><br>
    <input type="text" id="bgImg" placeholder="Image link">
    <br><br>
    <select name="" id="position">
        <option value="">-Select-</option>
        <option value="static">Static</option>
        <option value="relative">Relative</option>
        <option value="absolute">Absolute</option>
        <option value="fixed">Fixed</option>
        <option value="sticky">Sticky</option>
    </select>
    <br><br>
    <input type="text" id="top" placeholder="top">
    <br><br>
    <input type="text" id="left" placeholder="left">
    <br><br>
    <input type="text" id="border" placeholder="px solid color">
    <br><br>
    <input type="text" id="brRadius" placeholder="border radius">
    <br><br>
    <input type="text" id="boxShadow" placeholder="boxShadow">
    <br><br>
    <div id="kvadrat" onclick="change_div()"></div>
    
</body>
</html>
<script src="js/main.js"></script>
